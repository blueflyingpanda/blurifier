services:
  web:
    build: .
    command: sh -c "uv run python manage.py migrate && uv run python manage.py collectstatic --noinput && uv run gunicorn blurifier.asgi:application -k uvicorn.workers.UvicornWorker -w 4 -b 0.0.0.0:8000"
    volumes:
      - static_volume:/app/static
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - rabbitmq
      - elasticsearch

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - static_volume:/static
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web

  db:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    command: postgres -c shared_preload_libraries=pg_stat_statements -c pg_stat_statements.track=all
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"

  elasticsearch:
    image: elasticsearch:9.1.0
    environment:
      - discovery.type=single-node  # Skips the cluster discovery process
      - xpack.security.enabled=false  # Disable security for development
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"  # Adjust memory settings
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  kibana:
    image: kibana:9.1.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    depends_on:
      - elasticsearch

  celery:
    build: .
    command: uv run celery -A blurifier worker -l info
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - redis
      - web
      - elasticsearch

  celery_beat:
    build: .
    command: uv run celery -A blurifier beat -l info
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - redis
      - web

  flower:
    build: .
    command: uv run celery -A blurifier flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - redis
      - rabbitmq

volumes:
  postgres_data:
  static_volume:
  elasticsearch_data:
